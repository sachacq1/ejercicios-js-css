<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="cont-form">
        <div>
            <h1>Evaluaciones</h1>
            <form id="form-score">
                <div>
                    <label>Nombre
                        <input id="name" type="text" placeholder="Ingrese su nombre">
                    </label>
                </div>
                <div>
                    <label>Apellido
                        <input id="lastname" type="text" placeholder="Ingrese su apellido">
                    </label>
                </div>
                <div>
                    <label>Puntaje
                        <input id="score" type="number" placeholder="Ingrese su puntuacion">
                    </label>
                </div>
                <button type="submit" id="submit">Enviar
                </button>
            </form>

            <p></p>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
